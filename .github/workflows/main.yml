on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master
      - develop
name: "Build & Release"
jobs:
  build:
    name: Build & Release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          node-version: '20'  # Update to use Node.js 20
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '12'
          node-version: '20'  # Update to use Node.js 20
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - run: flutter build apk --release
      - run: |
          flutter build ios
          cd build/ios
          mkdir Payload
          cd Payload
          ln -s ../Runner.app
          cd ..
          zip -r app.ipa Payload
      - name: Push to Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/apk/release/*,build/ios/app.ipa"  # Adjusted the path for iOS IPA file
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.TOKEN }}
